<div *ngIf="chatChannel; else no_chatchannel_selected">

  <!-- Header -->
  <div style="height: 125px;">
    <span style="display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
      <h2>
        <mat-icon>group</mat-icon>
        {{chatChannel.name}}
      </h2>
      <button mat-button (click)="gameInvite(0)">
        <i class="fas fa-gamepad-alt"></i>
        Normal Game Invite
      </button>
      <button mat-button (click)="gameInvite(1)">
        <i class="fas fa-gamepad-alt"></i>
        Blitz Game Invite
      </button>
      <span style="display: flex; flex-direction: row; align-items: center;">
        <mat-icon>event</mat-icon>
        <p style="margin-left: 10px;">{{chatChannel.updated_at | date}}</p>
      </span>
    </span>
    <span>
      <h3 style="color: grey">{{chatChannel.description}}</h3>
      <span *ngFor="let user of chatChannel.users">{{user.username}}  </span>
    </span>
    <span>
		<!-- Leave Channel -->
	  <button mat-button *ngIf="IsOwner; else adminUser" (click)="LeaveChatChannel('close')">
		<i class="fas fa-sign-out-alt"></i>
			Close Channel
	  </button>
	  <button mat-button *ngIf="IsOwner || IsAdmin" (click)="optionChannel(chatChannel.id)">
		<i class="fas fa-user-cog"></i>
			Option Channel
	  </button>
	  <ng-template #adminUser>
		<button mat-button (click)="LeaveChatChannel('leave')">
			<i class="fas fa-sign-out-alt"></i>
			Leave Channel
		  </button>
	</ng-template>
    </span>
  </div>

  <!-- Messages -->
  <div #messages class="message">
    <span *ngFor="let message of (messagesPaginate$ | async)?.items">
      <div *ngIf="message.type == 1; else lost">
        <button class="gameButton" (click)="joinGameChannel(message.id)">{{message.user.username}}<div>{{message.text}}</div></button>
      </div>
      <ng-template #lost>
        <app-chat-message [message]="message"></app-chat-message>
      </ng-template>
    </span>
  </div>

  <!-- Add Message -->
  <div style="position: absolute;  display: flex; flex-direction: row; align-items: center;" class="addMessage">
    <mat-form-field appearance="standard">
      <input matInput (keydown.enter)="sendMessage()" [formControl]="chatMessage" placeholder="Send a message in {{chatChannel.name}}" type="text">
    </mat-form-field>
    <button mat-button [disabled]="!chatMessage.valid" (click)="sendMessage()">
      <span style="width: 100px; display: flex; flex-direction: row; align-items: center;">
        <mat-icon style="margin-left: 20px;">send</mat-icon>
        <p style="margin-left:10px;">Send</p>
      </span>
    </button>

  </div>
</div>




<ng-template #no_chatchannel_selected>
  <mat-error>No Chatchannel Selected</mat-error>
</ng-template>
