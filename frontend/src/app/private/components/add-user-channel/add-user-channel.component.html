<div *ngIf="joinChannel; else no_chatchannel_selected">

  <!-- Header -->
  <div style="height: 125px;">
    <span style="display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
      <h2>
        <mat-icon>group</mat-icon>
        {{joinChannel.name}}
      </h2>
     
     
    
    </span>
  </div>

  <!-- Messages -->
	<div *ngIf="!InChannel; else alreadyChannel">
		<div *ngIf="joinChannel.type == protected;else oki" class="addUser">
			<form class="form" (ngSubmit)="addUser()">
				<mat-form-field appearance="standard">
					<input matInput placeholder="Password" [formControl]="password" type="password">
				</mat-form-field>
				<button mat-raised-button color="primary" [disabled]="!password.valid || InChannel" type="submit">Join Channel</button>
			</form>
	</div>
	
	<ng-template #oki>
		<div class="addUser">
			<button mat-raised-button color="primary" (click)="addUser()">Join Channel</button>
		</div>
	</ng-template>
	</div>
	<ng-template #alreadyChannel>
		<div class="addUser">
			<h1>You are already in this channel</h1>
		</div>
	</ng-template>
	
</div>




<ng-template #no_chatchannel_selected>
  <mat-error>No Chatchannel Selected</mat-error>
</ng-template>
